<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta
      name="description"
      content="Enjoy stunning views, cozy rooms, and top-notch service. Your perfect getaway awaits!"
    />
    <meta
      name="keywords"
      content="hotel, cairo, view, nile, blue nile horizon, bnh"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Nile Horizon</title>
  </head>
  <body>
    <header class="hero">
      <div id="navbar" class="navbar">
        <h1 class="logo primary-font">
          <a href="index.html">
            <img src="img/logo.png" alt="" />
            <div class="logo-text">
              <span class="text-primary"> Nile</span> Horizon
            </div>
          </a>
        </h1>
        <nav>
          <ul>
            <li><a href="index.html" class="current">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact us</a></li>
          </ul>
        </nav>
        <div class="featured-btn">
          <button class="btn btn-primary">Sign In</button>
        </div>
        <i id="menu-icon" class="fa-solid fa-bars fa-2x menu-icon"></i>
      </div>

      <section class="content">
        <div class="feature">
          <h1 class="content-header primary-font">The Nile Horizon</h1>
          <form action="" method="get" class="room-search">
            <div class="form-group" id="location-group">
              <label for="location">Location</label>
              <div>
                <i class="fa-solid fa-location-dot"></i>
                <input
                  type="search"
                  name="location"
                  id="location"
                  placeholder="Location"
                  autocomplete="address-level2"
                />
              </div>
            </div>
            <div class="form-group" id="check-in-group">
              <label for="check-in">Check in</label>
              <div>
                <input type="date" name="check_in" id="check-in" />
              </div>
            </div>
            <div class="form-group" id="check-out-group">
              <label for="check-out">Check out</label>
              <div>
                <input type="date" name="check_out" id="check-out" />
              </div>
            </div>
            <div class="form-group" id="guests-number-group">
              <label for="guests-number">People</label>
              <div>
                <i class="fa-solid fa-user"></i>                <input
                  type="number"
                  name="guests_number"
                  id="guests-number"
                  placeholder="Rooms for"
                  min="1"
                />
              </div>
            </div>
            
              <button
              type="submit"
              class="btn btn-primary search-btn"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
              Search</button>
            
          </form>
        </div>
      </section>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
